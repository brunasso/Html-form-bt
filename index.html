<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <form class="container-fluid mt-5 border">
            <div class="row p-3 bg-light border mt-0">
                <div class="col-12">
                    <h3>Payment form Example</h3>
                </div>
            </div>
            <div class="row p-4">
                <div class=" col-12  alert alert-danger" role="alert">
                    Some Fields are missing
                </div>
                <div class="col-md-4">
                    <label for="validationDefault01" class="form-label"><strong>Card #</strong></label>
                    <input type="text" class="form-control" id="validationDefault01" value="XXXX-XXXX-XXXX-XXXX" required>
                </div>
                <div class="col-md-4">
                    <label for="validationDefault02" class="form-label"><strong>CVC #</strong></label>
                    <input type="text" class="form-control" id="validationDefault02" value="000" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label"><strong>Amount</strong></label>
                    <div class="d-flex align-content-center">
                        <p>$</p>
                        <input type="text" class="form-control" id="validationDefaultUsername" value="Amount" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mt-2">
                        <label for="exampleInputEmail1" class="form-label"><strong>First Name</strong></label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-2 mt-2">
                        <label for="exampleInputPassword1" class="form-label"><strong>City</strong></label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <strong>We accept:</strong>
                    </div>
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-secondary">
                            <input autocomplete="off" checked="" id="blue" name="options" type="radio">
                            <i class="fa-brands fa-cc-discover"></i>
                        </label>
                        <label class="btn btn-secondary">
                            <input autocomplete="off" id="red" name="options" type="radio">
                            <i class="fab fa-cc-visa"></i>
                        </label>
                        <label class="btn btn-secondary">
                            <input autocomplete="off" id="green" name="options" type="radio">
                            <i class="fa-brands fa-cc-paypal"></i>
                        </label>
                        <label class="btn btn-secondary">
                            <input autocomplete="off" id="yellow" name="options" type="radio">
                            <i class="fa-brands fa-cc-apple-pay"></i>
                        </label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="col-md-12 mt-2">
                        <label for="inputEmail4" class="form-label"><strong>Last Name</strong></label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6 mt-2">
                                <label for="inputState" class="form-label"><strong>State</strong></label>
                                <select class="form-select" id="inputState" aria-label="Default select example">
                                    <option selected>Pick a state</option>
                                    <option value="1">Canelones</option>
                                    <option value="2">Montevideo</option>
                                    <option value="3">San Jose</option>
                                    <option value="4">Maldonado</option>
                                </select>
                            </div>
                            <div class="col-md-6 mt-2">
                                <label for="inputAddress" class="form-label"><strong>Postal Code</strong></label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="">
                            </div>
                        </div>
                        <div class="form-floating">
                            <div class="row mt-2">
                                <label><strong>Message</strong></label>
                            </div>
                            <textarea 
                            placeholder="Leave a comment here"
                                style="width: 100%; height: 100px;" id="floatingTextarea"></textarea>
                            <p>Add any notes here.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 bg-light d-flex justify-content-end gap-2 p-3 border">
                    <input class="bg-secondary text-white border-0 rounded-1 p-2" type="button" value="cancel">
                    <input class="bg-primary text-white border-0 rounded-1 p-2" type="button" value="send">
                </div>
            </div>
        </form>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
